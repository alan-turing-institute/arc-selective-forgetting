# Combinations to build runs over
combinations:
  data_config:
    - tofu_20_20

  train_config:
    - shorter
    - longer

  forget_config:
    - [ascent, shorter]
    - [ascent, longer]
    - [difference, shorter]
    - [difference, longer]
    - [idk, shorter]
    - [idk, longer]
    - [kl, shorter]
    - [kl, longer]

  seed:
    - 42

model_config: gpt2

# Full data config: which dataset to use to build full model to do forgetting on
full_data_config: tofu_full

# Baskerville kwargs
use_bask: true
bask:
  walltime: '0-5:0:0'
  gpu_number: 1
  node_number: 1

# Wandb kwargs
wandb_kwargs:
  use_wandb: true
  wandb_config:
    entity: turing-arc
    project: selective-forgetting
    log_model: "false"
    group: tofu-test

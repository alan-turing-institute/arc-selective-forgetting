# Combinations to build runs over
combinations:
  data_config:
    - gen_tofu_author_5

  train_config:
    - longer

  forget_config:
    - [ascent, shorter]
    - [difference, shorter]
    - [idk, shorter]
    - [kl, shorter]

  seed:
    - 39

model_config: gpt2

# Full data config: which dataset to use to build full model to do forgetting on
full_data_config: gen_tofu_full

# Baskerville kwargs
use_bask: true
bask:
  walltime: '0-5:0:0'
  gpu_number: 1
  node_number: 1

# Wandb kwargs
wandb_kwargs:
  use_wandb: true
  wandb_config:
    entity: turing-arc
    project: selective-forgetting
    log_model: "false"
    group: experiment-1-granularity

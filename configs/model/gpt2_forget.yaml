model_id: gpt2 # The name as found on HuggingFace to load the model with
model_kwargs: # passed to AutoModelForCausalLM.from_pretrained
  device_map: auto
trainer_kwargs: # passed to TrainingArguments
  # Batch size
  per_device_train_batch_size: 1
  per_device_eval_batch_size: 1
  eval_accumulation_steps: 1

  # Core hyperparameters
  learning_rate: 5.e-5
  num_train_epochs: 20

  # Evaluation
  evaluation_strategy: "no"

  # Logging
  logging_strategy: epoch
  logging_steps: 1920 #TODO: implement fractions

  # Early stopping
  load_best_model_at_end: false
  metric_for_best_model: eval_loss
  save_strategy: epoch
  save_total_limit: 1

  # Outputs
  output_dir: output

use_wandb: true
